name: Build & Restart (Green Tick)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # This step guarantees the workflow runs and shows a check
      - name: CI started
        run: echo "CI is running"

      # SSH into your server and deploy
      - name: SSH build and restart
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_IP }} 
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          timeout: 120
          debug: true
          script: |
            set -e 
            cd /var/www/order

            # Git SSL fixes
            git config --global http.postBuffer 524288000
            git config --global http.sslVerify true
            git config --global http.sslCAInfo /etc/ssl/certs/ca-certificates.crt

            # Pull latest code and build
            git pull origin main
            npm install
            npm run build  

            # Restart app with pm2
            pm2 restart order-app
