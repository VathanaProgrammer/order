name: Build & Deploy (Green Tick)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Optional: Just to confirm workflow runs
      - name: CI started
        run: echo "CI is running"

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3  # Use latest stable version
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          timeout: 300s   # Give more time for build
          debug: true
          script: |
            set -e

            # Go to project
            cd /var/www/order

            # Optional: Pull with retry (git sometimes flakes)
            git fetch --all
            git reset --hard origin/main
            git clean -fd

            # Clean old build artifacts to prevent mix
            rm -rf .next node_modules/.cache

            # Install deps fresh
            npm ci --prefer-offline --no-audit --progress=false

            # Build
            npm run build

            # Optional: Quick smoke test (if you have a health endpoint)
            # curl -f http://localhost:3000/api/health || echo "Build ok, but health check failed"

            # Graceful reload with PM2 (zero-downtime mode)
            # This keeps old process alive until new one is ready + healthy
            pm2 reload order-app --update-env

            # Wait a bit for new process to stabilize
            sleep 10

            # Optional: Cleanup old backups if PM2 keeps them
            pm2 prune

            echo "Deployment completed"